<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>FlashBum Redux</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <style type="text/css">
        /*<![CDATA[*/
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: @bgcolor @;
            font: 86% Arial, "Helvetica Neue", sans-serif;
            margin: 0;
        }

        #content {
            height: 100%;
        }

        /*]]>*/
    </style>
    <script type="text/javascript" src="js/swfobject.js"></script>
    <script type="text/javascript" src="js/swfaddress.js"></script>
    <script type="text/javascript">

        // Converts URL variables into a flashvars object that can be passed into SWFObject.
        function getURLVars()
        {
            var tmpVar = [];
            var htmlVars = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            var i;
            var total = htmlVars.length;
            var flashvarsObj = {configURL:"xml/config.xml"}

            for (i = 0; i < total; i++)
            {
                tmpVar = htmlVars[i].split('=');
                flashvarsObj[tmpVar[0]] = tmpVar[1];
            }

            return flashvarsObj;
        }

        var flashvars = getURLVars();
        var params = {allowFullScreen: "true"};
        swfobject.embedSWF("swfs/@swf@.swf", "myContent", "@width@", "@height@", "10.0.0", "expressInstall.swf", flashvars, params);
    </script>

</head>
<body>
<div id="myContent">
    <p>You will need Flash Player 10+ to see this site.</p>
</div>
</body>
</html>
